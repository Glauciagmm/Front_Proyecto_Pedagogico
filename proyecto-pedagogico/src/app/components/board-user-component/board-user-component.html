<div class="row mb-3 justify-content-center text-center ">
  <div class="row justify-content-center g-0 me-2 my-3 py-5 card-mobile" *ngFor="let facility of facility">
    <div class="col-md-2 ms-4">
    <a href="/facility-details?id={{facility?.id}}"> <img class="img-fluid rounded-start imgfacility" src="{{facility?.assistant?.photo}}" alt="photo del assistente"
        class="imagencarta" ></a>
    </div>
    <div class="col-md-5 ps-5 pt-4 details">
      <p class="card-title fw-bold text-center">{{facility?.title}}</p>
      <p class="card-title text-center grey">{{facility?.description}}</p>
      <p class="card-title text-center grey">{{facility?.pricePerHour}}â‚¬(Precio por hora)</p>
      <p class="card-title text-center grey">{{facility?.assistant?.name}}</p>
      <p class="card-title text-center grey">{{facility?.assistant?.city}}</p>
      <div class="btns d-flex col-md-4 my-3   pt-3 ">
        <button class="btn btn-req submit btn-md"  style="height: 2.5rem; width: 10rem;">Solicitado</button> <!--(click)="required()"-->
        <button class="btn btn-yes submit btn-md"  style="height: 2.5rem; width: 10rem;">Aceptado</button> <!--(click)="agree()"-->
        <button class="btn btn-no submit btn-md"  style="height: 2.5rem; width: 10rem;">Rechazado</button> <!-- (click)="refuse()" -->
      </div>    
    </div>
  </div>
  </div>

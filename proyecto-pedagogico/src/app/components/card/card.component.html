<div class="card-body border border-dark">
  <div class="texto d-flex justify-content-center " *ngFor="let facility of facility">
    <a href="/facility-details?id={{facility?.id}}"> <img src="../../../assets/img/chica.png" alt="photo del assistente"
        class="imagencarta" ></a>
        <!-- {{facility?.user?.photo}} -->
      <div class="card-text my-5">
        <p>Servicio: {{facility?.title}}</p>
        <p>Descripción:{{facility?.description}}</p>
        <p>Precio por hora: {{facility?.pricePerHour}}€</p>
        <p>Nombre: {{facility?.user?.name}}</p>
        <p>Ciudad: {{facility?.user?.city}}</p>
      </div>
      <form class="m-5" method="post" action="">
        Event: <input type="text" name="event_name" class="form-control">
        Date & Time: <input size="16" type="text" name="event_datetime" class="form-control" id="form_datetime" readonly>
        <input type="submit" name="submit" class="btn button btn-success" value="SUBMIT" />
      </form>

  </div>
  
  <div class="button">
    <div class="d-flex justify-content-center">
      <button class="btn submit btn-md sendBtn fs-3 m-5 fw-semibold text-center d-flex align-items-center justify-content-center rounded" (click)="add()" style="height: 3rem; width: 12rem;">Enviar</button>
    </div>
  </div>
</div>

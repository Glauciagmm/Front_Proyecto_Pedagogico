<div class="row mb-3">
  <div class="row justify-content-center g-0 mx-5 my-3" *ngFor="let facility of facility">
    <div class="col-md-2">
    <a href="/facility-details?id={{facility?.id}}"> <img class="img-fluid rounded-start" src="{{facility?.assistant?.photo}}" alt="photo del assistente"
        class="imagencarta" ></a>
    </div>
    <div class="col-md-5 ps-5 pt-4 details">
    <p class="card-text">Servicio: {{facility?.title}}</p>
    <p>Descripción:{{facility?.description}}</p>
    <p>{{facility?.pricePerHour}}€(Precio por hora)</p>
    <p>{{facility?.assistant?.name}}</p>
    <p>{{facility?.assistant?.city}}</p>
    </div>
  </div>

  </div> -->
</div>

<section class="login-page pb-2">
<div class="col-md-12">
    <h1 class="text-center font-weight-bold" *ngIf="!isLoggedIn">Inicio de sesión</h1>
    <div class="card-container bg-transparent pt-2">
        <div class="box p-3" *ngIf="!isLoggedIn">
      <form class="pt-2"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            El nombre de usuario es necesario
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">La contraseña es necesaria</div>
            <div *ngIf="password.errors['minlength']">
              La contraseña debe tener por lo menos 6 carácteres
            </div>
          </div>
        </div>
        <div class="form-group my-3 flex justify-content-center">
          <button class="btn btn-primary btn-block mx-auto login">
            Entrar
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login fallido: {{ errorMessage }}
          </div>
        </div>
        <!-- server errors -->
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="serverErrorMessage"
          >
          <h6>{{ serverErrorMessage }}</h6>
          </div>
        </div>
      </form>
    </div>
      <div class="alert alert-success text-center" *ngIf="isLoggedIn">
        Bienvenido! Has iniciado sesión como {{ roles }}.
      </div>
    </div>
    <div class="form-group my-3 flex text-center" *ngIf="!isLoggedIn">
        <button class="btn btn-primary btn-block mx-auto register">Eres nuevo aquí? <br> Haz click para registrarte</button>
      </div>
  </div>
</section>

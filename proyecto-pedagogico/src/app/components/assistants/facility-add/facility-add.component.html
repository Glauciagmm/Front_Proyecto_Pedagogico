<div class="row">
  <app-navlateral class="col-3"></app-navlateral>
  <div class="col-2">
    <div class="row  justify-content-center details padding: 1rem; " style="width:40vw; padding-top: 8rem; margin-left:10rem;">
      <h1 style="color:rgb(21, 21, 84);">Añade un Servicio</h1>
      <div>
        <div class="mb-3"> Título:
          <input [(ngModel)]="facility.title" class="form-control" placeholder="Título">
        </div>
        <div class="mb-3">Categoria:
          <select [(ngModel)]="facility.categoryId" class="form-control" placeholder="Categoria">
            <option value="1">Cuidados</option>
            <option value="2">Limpieza</option>
            <option value="3">Recados</option>
            <option value="5">Movilidad</option>
            <option value="4">Viajes</option>
          </select>
        </div>
        <div class="mb-3">Descripción:
          <textarea [(ngModel)]="facility.description" class="form-control" placeholder="Descripción"
            style="height:15rem ;"> </textarea>
        </div>
        <div class="mb-3">Precio Por Hora:
          <input [(ngModel)]="facility.pricePerHour" class="form-control" placeholder="Precio por hora" />
        </div>
        <div class="button">
          <div class="d-flex justify-content-center">
            <button class="btn btn-lg button" (click)="createFacility()" routerLink="/facility-board/facilityA">Añadir</button>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>

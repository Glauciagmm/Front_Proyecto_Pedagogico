<h1 style="color:rgb(21, 21, 84); margin-left: 45rem; padding-top: 3rem;" >Mis Servicios</h1>
<table class=" table-responsive table padding: 4rem; margin-top:5rem;  table-striped; "  style="margin-left: 10rem; max-width: 85rem;">
    <thead>
    <tr>
      <th class="col-2" scope="col">Titulo</th>
      <th class="col-2" scope="col">Descripción</th>
      <th class="col-1" scope="col">Precio Hora</th>
      <th class="col-1" scope="col">Editar</th>
      <th class="col-1" scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor=" let facility of facility">
      <tr>
        <td>{{facility?.title}}</td>
        <td>{{facility?.description}}</td>
        <td>{{facility?.pricePerHour}}€</td>
        <td><button class="btn btn-lg text-center btn-warning" routerLink="/facility-edit/{{facility.id}}"
            style="height: 2.5rem; width: 5rem; justify-content: left; font-size: 16px;">Editar</button></td>
        <!-- <td>
        <button class= "btn submit btn-md btn-danger" 
        style="height: 2.5rem; width: 12rem;" (click)="deleteFacility(facility.id)">Borrar</button>
        </td>  -->
      </tr>
    </ng-container>
  </tbody>
</table>

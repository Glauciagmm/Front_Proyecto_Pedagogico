<div class="row mx-auto mt-3 pt-4 mb-3 justify-content-center details padding: 4rem; margin-top:10rem">
  <div class="col-md-4 mt-4">
    <img class="img" src="{{facility?.assistant?.photo}}" alt="...">
  </div>
  <div class="col-md-5 mt-4 description ">
    <h3 class="card-title py-2"><strong>{{facility?.title}}</strong></h3>
    <h5 class="card-title py-1">Descripci√≥n: <strong>{{facility?.description}}</strong></h5>
    <h5 class="card-title py-1">Precio por hora: <strong>{{facility?.pricePerHour}}</strong></h5>
    <h5 class="card-title py-1">Nombre: <strong>{{facility?.assistant?.name}}</strong></h5>
    <h5 class="card-title py-1">Email: <strong>{{facility?.assistant?.email}}</strong></h5>
    <h5 class="card-title py-1">Ciudad: <strong>{{facility?.assistant?.city}}</strong></h5>
    <h5 class="card-title py-1">Telefono: <strong>{{facility?.assistant?.phone}}</strong></h5>
    <form class="d-flex flex-column justify-content-center ms-2" style="width: 60rem;">
      <div class="row form-group ">
        <label for="date" class="col-sm-1 col-form-label">Fecha inicio</label>
        <div class="col-sm-4">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </form>
    <form class="d-flex flex-column justify-content-center ms-2" style="width: 60rem;">
      <div class="row form-group ">
        <label for="datetime" class="col-sm-1 col-form-label">Fecha fin</label>
        <div class="col-sm-4">
          <div class='input-group date' id='datetimepicker2'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="btns">
    <button class="btn btn-lg button" routerLink="/facility-contract/{{facility.id}}">
      Enviar solicitud
    </button>
  </div>
</div>

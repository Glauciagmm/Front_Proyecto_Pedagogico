<body>
    <h1 style="text-align: center; color: #290981; font-family: 'Dancing Script', cursive;">Añade un nuevo servicio</h1>
  
    <div class="container d-grid gap-5 col-4 p-3 mb-3">
      <form id="addForm">
  
        <div class="mb-3">Título:
          <input [(ngModel)]="facilityData.title" class="form-control" placeholder="Title" />
        </div>
        <div class="mb-3">Descripción:
            <textarea [(ngModel)]="facilityData.description" class="form-control" placeholder="Descripción"> </textarea>
        </div>
        <div class="mb-3">Precio Por Hora:
            <input [(ngModel)]="facilityData.pricePerHour" class="form-control" placeholder="Descripción" />
        </div>
        <div class="button">
          <div class="d-flex justify-content-center">
            <button class="btn submit btn-md" (click)="addFacility()" style="height: 2.5rem; width: 12rem;">Añadir</button>
          </div>
        </div>
      </form>
    </div>
  
  </body>

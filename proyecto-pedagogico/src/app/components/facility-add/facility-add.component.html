<h1 style="text-align: center; color: #183116; font-family: 'Dancing Script', cursive;">Añade un nuevo servicio</h1>

<div class="container d-grid gap-5 col-4 p-3 mb-3">
  <form id="addForm" [formGroup]="formFacility">
    <div class="mb-3">Título:
      <input formControlName="title" class="form-control" placeholder="Título" />
    </div>
    <div class="mb-3">Descripción:
      <textarea formControlName="description" class="form-control" placeholder="Descripción"> </textarea>
    </div>
    <div class="mb-3">Precio Por Hora:
      <input formControlName="pricePerHour" class="form-control" placeholder="Precio por hora" />
    </div>
    <div class="button">
      <div class="d-flex justify-content-center">
        <button class="btn btn-lg button" (click)="createFacility()"
          style="height: 2.5rem; width: 12rem;">Añadir</button>
      </div>
    </div>
  </form>
</div>

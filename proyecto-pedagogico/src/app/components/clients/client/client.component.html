<div class="row">
  <app-navlateral class="col-3"></app-navlateral>
  <div class="container d-grid gap-5 col-4 p-3 mb-3 padding: 4rem; margin-top:20rem">
    <div class="row mb-3 padding: 4rem; margin-top:5rem">
      <h1 class="text-center" style="color:rgb(21, 21, 84);padding-top: 3rem;">Estado de mis solicitudes</h1>
      <div class="row justify-content-center g-0 mx-5 my-3 py-5 card-mobile min-vw-90"
        *ngFor="let contract of clientGetRequest">
        <div class="col-md-2">
          <a> <img class="img-fluid rounded-start" src="{{contract?.facility?.assistant?.photo}}"
              alt="photo del assistente" class="imagencarta"></a>
        </div>
        <div class="col-md-5 ps-5 pt-4 details">
          <p class="card-title fw-bold text-left"><strong>{{contract?.facility?.title}}</strong></p>
          <p class="card-title text-left black"><strong>{{contract?.facility?.assistant?.name}}</strong></p>
          <p class="card-title text-left black"> <strong>{{contract?.start}}</strong></p>
          <p class="card-title text-Left black">Fin: <strong>{{contract?.finish}}</strong></p>
          <p class="card-title text-left black">Estado: <strong>{{contract?.state}}</strong> </p>
          <div class="text-center">
            <button type="button" class="card-title text-left btn-primary"> Estado: {{contract?.state}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

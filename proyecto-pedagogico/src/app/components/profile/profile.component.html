<div class="row">
  <app-navlateral class="col-3"></app-navlateral>
  <div class="col-2">
    <div *ngIf="currentUser; else loggedOut">
      <h3>
        <strong>Bienvenido(a) {{user.name}}</strong>
      </h3>
      <div class="half-float-bottom">
         <img src="{{ user.photo }}" alt="Image" class="img-thumbnail img-circle thumb128">
      </div>
      
      <br>
      <p><strong>Surname:</strong>{{user.surname }}</p>
      <p><strong>Email:</strong>{{user.email }}</p>
      <p><strong>Ciudad:</strong>{{user.city }}</p>
      <p><strong>Tel√©fono:</strong>{{ user.phone}}</p>
    </div>
    <ng-template #loggedOut>
      Please login.
    </ng-template>
  </div>

</div>

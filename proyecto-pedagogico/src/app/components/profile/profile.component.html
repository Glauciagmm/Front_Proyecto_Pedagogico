<div *ngIf="currentUser; else loggedOut">
  <p>{{ currentUser.photo }}</p>
  <h3>
    <strong>Bienvenido(a) {{ currentUser.name}}</strong> Profile
  </h3>
  <br>
  <p><strong>Surname:</strong>{{ currentUser.surname }}</p>
  <p><strong>Email:</strong>{{ currentUser.email }}</p>
  <p><strong>Ciudad:</strong>{{ currentUser.city }}</p>
  <p><strong>Tel√©fono:</strong>{{ currentUser.phone}}</p>
</div>
<div class="container" *ngIf="currentUser; else loggedOut">
  <strong>Tienes los siguientes acessos:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">{{ role }}</li>
  </ul>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>

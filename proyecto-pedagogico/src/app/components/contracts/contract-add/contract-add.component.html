<h1 style="text-align: center; color: #183116; font-family: 'Montserrat', sans-serif; padding: 4rem; margin-top:5rem">Añade un nuevo servicio</h1>
<div class="container d-grid gap-5 col-4 p-3 mb-3">
  <div class="mb-3"> Título:
    <input [(ngModel)]="contract.start" class="form-control" placeholder="Título">
  </div>
  <div class="mb-3"> Título:
    <input [(ngModel)]="contract.finish" class="form-control" placeholder="Título">
  </div>
  <div class="mb-3"> Título:
    <input [(ngModel)]="contract.totalPrice" class="form-control" placeholder="Título">
  </div>
  <div class="button">
    <div class="d-flex justify-content-center">
      <button class="btn btn-lg button" (click)="createContract()" style="height: 2.5rem; width: 12rem;">Enviar Solicitud</button>
    </div>
  </div>
</div>

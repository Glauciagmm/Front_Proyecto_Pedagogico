<div>
  <form class="d-flex flex-column justify-content-center ms-2" style="width: 60rem;">
    <div class="row form-group ">
      <label for="datetime" class="col-sm-1 col-form-label">Fecha inicio</label>
      <div class="col-sm-4">
        <div class='input-group date' id='datetimepicker1'>
          <input [(ngModel)]="contractData.start" type='text' class="form-control" />
          <span class="input-group-addon">
            <i class="bi bi-calendar"></i>
          </span>
        </div>
      </div>
    </div>
  </form>
  <form class="d-flex flex-column justify-content-center ms-2" style="width: 60rem;">
    <div class="row form-group ">
      <label for="datetime" class="col-sm-1 col-form-label">Fecha fin</label>
      <div class="col-sm-4">
        <div class='input-group date' id='datetimepicker2'>
          <input [(ngModel)]="contractData.finish" type='text' class="form-control" />
          <!-- <span class="input-group-addon">
            <span><i class="bi bi-calendar"></i></span>
          </span> -->
        </div>
      </div>
    </div>

  </form>
  <div class="mb-3"> Total a pagar:
    <p [(ngModel)]="contractData.totalPrice" class="form-control" placeholder="TÃ­tulo"></p>
  </div>
  <div class="btns">
    <button class="btn btn-lg button" (click)="sendContractRequest()">
      Enviar solicitud
    </button>
  </div>
</div>
